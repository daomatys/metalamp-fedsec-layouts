<head><script defer src="index.js"></script><link href="index.css" rel="stylesheet"></head>
<body class="ui-kit__body bgcolor_whisper">
  <header class="ui-kit__header">
    <form class="logotype logotype_monochrome" action="index.html">
      <input class="logotype__button" type="submit"><img class="logotype__image" src="static/images/logo-monochrome-s48.svg">
    </form>
  </header>
  <main class="ui-kit__main">
    <div class="headers-n-footers">
      <div class="find-room card-style_default"><span class="find-room__title">Найдём номера под ваши пожелания</span>
        <div class="find-room__dropdowns_date-picker twinline-gap_longest">
          <div class="input elem__width_50 expander__parent">
            <div class="input__title">
              <div class="title-bar"><span class="title-bar__title">прибытие</span>
              </div>
            </div>
            <div class="input__element">
              <input class="input__frame expander" id="find-room__date-picker_01" placeholder="ДД.ММ.ГГГГ" readonly>
              <div class="input__icon_dropdown">
                <label class="material-icons" for="find-room__date-picker_01">expand_more</label>
              </div>
              <div class="dropdown expander__aim">
                <div class="dropdown__option"><span class="dropdown__option_name"></span>
                  <div class="dropdown__button_inc"> </div><span class="dropdown__counter"> </span>
                  <div class="dropdown__button_dec"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="input elem__width_50 expander__parent">
            <div class="input__title">
              <div class="title-bar"><span class="title-bar__title">выезд</span>
              </div>
            </div>
            <div class="input__element">
              <input class="input__frame expander" id="find-room__date-picker_02" placeholder="ДД.ММ.ГГГГ" readonly>
              <div class="input__icon_dropdown">
                <label class="material-icons" for="find-room__date-picker_02">expand_more</label>
              </div>
              <div class="dropdown expander__aim">
                <div class="dropdown__option"><span class="dropdown__option_name"></span>
                  <div class="dropdown__button_inc"> </div><span class="dropdown__counter"> </span>
                  <div class="dropdown__button_dec"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="find-room__dropdowns_guests">
          <div class="input elem__width_100 expander__parent">
            <div class="input__title">
              <div class="title-bar"><span class="title-bar__title">dropdown</span>
              </div>
            </div>
            <div class="input__element">
              <input class="input__frame expander" id="find-room__guests" placeholder="Сколько гостей" readonly>
              <div class="input__icon_dropdown">
                <label class="material-icons" for="find-room__guests">expand_more</label>
              </div>
              <div class="dropdown expander__aim">
                <div class="dropdown__option"><span class="dropdown__option_name">взрослые</span>
                  <div class="dropdown__button_inc"> </div><span class="dropdown__counter"> </span>
                  <div class="dropdown__button_dec"></div>
                </div>
                <div class="dropdown__option"><span class="dropdown__option_name">дети</span>
                  <div class="dropdown__button_inc"> </div><span class="dropdown__counter"> </span>
                  <div class="dropdown__button_dec"></div>
                </div>
                <div class="dropdown__option"><span class="dropdown__option_name">младенцы</span>
                  <div class="dropdown__button_inc"> </div><span class="dropdown__counter"> </span>
                  <div class="dropdown__button_dec"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="find-room__submit-button">
          <div class="mean-oval-button button-style_contained elem__width_100">
            <button class="mean-oval-button__elem" id="find-room__submit-button_1">подобрать номер</button>
            <label class="mean-oval-button__background" for="find-room__submit-button_1"></label>
            <div class="mean-oval-button__icon">
              <label class="material-icons" for="find-room__submit-button_1">arrow_forward</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="ui-kit__footer"></footer>
</body>
