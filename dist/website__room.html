
<head> 
  <title>= TOXIN HOTEL / ROOM </title>
<script defer src="index.js"></script><link href="index.css" rel="stylesheet"></head>
<body class="ui-kit__body"> 
  <header> </header>
  <main>
    <div class="votes-chart">
      <div class="votes-chart__diagram">
        <svg class="votes-chart__diagram-element" width="120" height="120" viewBox="0 0 120 120" preserveAspectRatio="none">
          <defs>
            <linearGradient id="primary-gradient" x1="1" y1="0" x2="0" y2="0">
              <stop class="gradient__primary_start" offset="0%"></stop>
              <stop class="gradient__primary_end" offset="100%"></stop>
            </linearGradient>
            <linearGradient id="secondary-gradient" x1="1" y1="0" x2="0" y2="0">
              <stop class="gradient__secondary_start" offset="0%"></stop>
              <stop class="gradient__secondary_end" offset="100%"></stop>
            </linearGradient>
            <linearGradient id="tertiary-gradient" x1="1" y1="0" x2="0" y2="0">
              <stop class="gradient__tertiary_start" offset="0%"></stop>
              <stop class="gradient__tertiary_end" offset="100%"></stop>
            </linearGradient>
            <linearGradient id="quaternary-gradient" x1="1" y1="0" x2="0" y2="0">
              <stop class="gradient__quaternary_start" offset="0%"></stop>
              <stop class="gradient__quaternary_end" offset="100%"></stop>
            </linearGradient>
          </defs>
          <circle class="votes-chart__diagram-element_unit" r="58" cx="50%" cy="50%" stroke="url(#primary-gradient)" stroke-width="4" stroke-dasharray="87.06 364.24" stroke-dashoffset="-2"></circle>
          <circle class="votes-chart__diagram-element_unit" r="58" cx="50%" cy="50%" stroke="url(#secondary-gradient)" stroke-width="4" stroke-dasharray="87.06 364.24" stroke-dashoffset="-93.06"></circle>
          <circle class="votes-chart__diagram-element_unit" r="58" cx="50%" cy="50%" stroke="url(#tertiary-gradient)" stroke-width="4" stroke-dasharray="178.12 364.24" stroke-dashoffset="-184.12"></circle>
          <circle class="votes-chart__diagram-element_unit" r="58" cx="50%" cy="50%" stroke="url(#quaternary-gradient)" stroke-width="4" stroke-dasharray="0 364.24" stroke-dashoffset="-366.24"></circle>
        </svg>
        <div class="votes-chart__diagram-text"> <span class="votes-chart__diagram-text_votes custom-font-style_h1">260</span><span class="votes-chart__diagram-text_word custom-font-style_h3">голосов</span></div>
      </div>
      <div class="votes-chart__legend">
        <div class="votes-chart__legend-item">
          <div class="votes-chart__legend-item_marker marker_tertiary"></div>
          <div class="votes-chart__legend-item_text custom-font-style_body">Великолепно</div>
        </div>
        <div class="votes-chart__legend-item">
          <div class="votes-chart__legend-item_marker marker_secondary"></div>
          <div class="votes-chart__legend-item_text custom-font-style_body">Хорошо</div>
        </div>
        <div class="votes-chart__legend-item">
          <div class="votes-chart__legend-item_marker marker_primary"></div>
          <div class="votes-chart__legend-item_text custom-font-style_body">Удовлетворительно</div>
        </div>
        <div class="votes-chart__legend-item">
          <div class="votes-chart__legend-item_marker marker_quaternary"></div>
          <div class="votes-chart__legend-item_text custom-font-style_body">Разочарован</div>
        </div>
      </div>
    </div>
  </main>
  <footer> </footer>
</body>
